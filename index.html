<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Cache-Control" content="no-store" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <title>Pincode info founder</title>
        <link rel="icon" type="image/jpg" href="./assets/indian-post-office-logo.jpg" sizes="16x16">
    </head>
    <script>
        // Force reload from server not from cache
        window.addEventListener('pageshow', function (event) {
          if (event.persisted || (window.performance && performance.navigation.type === 2)) {
            window.location.reload();
          }
        });
      </script>
    <body>
        <button id="logout">Logout</button>
        <header><h1>Search Post-Offices by Entering Pincode</h1></header>
        <div class="container1">
        <input type="text" id="pincode" placeholder="Enter PIN code" />
        <button id="Search">Search</button>
       
    </div>

    <div class="container2">
        <div id="result"></div>
    </div>
        
    
        <script type = module src="script.js"></script>
    </body>
</html>
